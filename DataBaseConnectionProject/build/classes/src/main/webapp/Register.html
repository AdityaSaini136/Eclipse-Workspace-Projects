<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>Register Form....!</h1>

	<form action="RegisterServlet" method="post">
		<table>
			<tr>
				<td>Enter Student Name :</td>
				<td><input type="text" name="name"
					placeholder="Enter name here" required="required"></td>
			</tr>

			<tr>
				<td>Enter Father Name :</td>
				<td><input type="text" name="fathername"
					placeholder="Enter father name here" required="required"></td>
			</tr>

			<tr>
				<td>Enter Address :</td>
				<td><input type="text" name="address"
					placeholder="Enter address here" required="required"></td>
			</tr>

			<tr>
				<td>Enter RollNumber :</td>
				<td><input type="number" name="rollnumber"
					placeholder="enter roll number " required="required"></td>
			</tr>
			<tr>
				<td>Enter Email :</td>
				<td><input type="email" name="email" placeholder="enter email"
					required="required"></td>
			</tr>
			<tr>
			<td>Enter PhoneNumber</td>
			<td> <input type="number" name="phonenumber" placeholder="enter phone number" required="required"></td>
			</tr>
			<tr>
				<td></td>
				<td>
					<button type="submit">Register</button>
					<button type="reset">Reset</button>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
