<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Form Page</title>
<style>
   .container{
  width  :40%;
  border : 5px solid black;
  margin : auto;
  padding: 50px;
  font-size: 20px;
}
#Myform table tr td input {
font-size: 5px;
}
</style>
</head>
<body>
	<div class="container">
		<h1>My Form</h1>
		<form id="myform"  action="RegisterServlet" method="post">
			<table>
				<tr>
					<td>Enter Your Name :</td>
					<td><input type="text" name="user_name"
						placeholder="Enter Here"></td>
				</tr>

				<tr>
					<td>Enter Your Password :</td>
					<td><input type="password" name="user_password"
						placeholder="Enter Here"></td>
				</tr>

				<tr>
					<td>Enter Your Email :</td>
					<td><input type="email" name="user_email"
						placeholder="Enter Here"></td>
				</tr>

				<tr>
					<td>Select Gender :</td>
					<td><input type="radio" name="user_gender" value="male">Male
						&nbsp <input type="radio" name="user_gender" value="female">Female</td>
				</tr>

				<tr>
					<td>Select Your Coures :</td>
					<td><select name="course_name">
							<option value="Java">Java</option>
							<option value="Php">Php</option>
							<option value="Spring Boot">Spring Boot</option>
							<option value="Andriod">Andriod</option>
					</select></td>
				</tr>

				<tr>
					<td style="text-align: right"><input type="checkbox"
						value="checked" name="condition"></td>
					<td>Agree all terms & Condition</td>
				</tr>

				<tr>
					<td></td>
					<td>
					<button type="submit">Register</button>
					<button type="reset">Reset</button>
					</td>
				</tr>


			</table>

		</form>
	</div>
</body>
</html>
